<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApplyIT - Interactive Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="card" id="card1">
        <h2>Top Box</h2>
        <div class="controls hide">
            <div class="colors">
                <div class="swatch" data-bg="#ff6b6b"></div>
                <div class="swatch" data-bg="#4ecdc4"></div>
                <div class="swatch" data-bg="#45b7d1"></div>
                <div class="swatch" data-bg="#f7dc6f"></div>
            </div>
            <div class="sizes">
                <button data-width="250px">Small</button>
                <button data-width="350px">Medium</button>
                <button data-width="450px">Big</button>
            </div>
        </div>
    </div>

    <div class="card" id="card2">
        <h2>Middle Box</h2>
        <div class="controls hide">
            <!-- same controls repeated on purpose - real devs do this -->
            <div class="colors">
                <div class="swatch" data-bg="#ff6b6b"></div>
                <div class="swatch" data-bg="#4ecdc4"></div>
                <div class="swatch" data-bg="#45b7d1"></div>
                <div class="swatch" data-bg="#f7dc6f"></div>
            </div>
            <div class="sizes">
                <button data-width="250px">Small</button>
                <button data-width="350px">Medium</button>
                <button data-width="450px">Big</button>
            </div>
        </div>
    </div>

    <div class="card" id="card3">
        <h2>Bottom Box</h2>
        <div class="controls hide">
            <div class="colors">
                <div class="swatch" data-bg="#ff6b6b"></div>
                <div class="swatch" data-bg="#4ecdc4"></div>
                <div class="swatch" data-bg="#45b7d1"></div>
                <div class="swatch" data-bg="#f7dc6f"></div>
            </div>
            <div class="sizes">
                <button data-width="250px">Small</button>
                <button data-width="350px">Medium</button>
                <button data-width="450px">Big</button>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
